<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>MCS Projekt - Segen</title>
    <script async src="evaluation.js"></script>
    <link rel="stylesheet" href="evaluation.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@700;900&display=swap" rel="stylesheet">

</head>
<body>


<!--FRAGEN-->
<div
        style="
        padding: 6rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        box-sizing: border-box;
      "
        id="evaluation"
>
    <h1 style="text-align: center;" id="question" class="text question"></h1>

    <!--SLIDER-->
    <div id="sliderContainer"
         class="text"
         style="
          display: flex;
          flex-direction: row;
          align-items: center;
          margin-top: 1rem;
          width: 100%;
        "
    >
        Wenig Segensgefühl
        <input
                id="slider"
                style="flex-grow: 1; margin-left: 1rem; margin-right: 1rem"
                type="range"
                min="0"
                max="10"
                step="1"
        />
        Viel Segensgefühl
    </div>


    <!--WORDS -->
    <div id="wordsContainer" class="text"
         style="
        visibility: hidden;
          display: flex;
          flex-direction: column;
          align-items: center;
          margin-top: 0.5rem;
          width: 100%;
        ">

        <div id="word1"
             class="btn-hover color-7 words button"
        >
            Wort 1
        </div>

        <div id="word2"
             class="btn-hover color-7 words button"
        >
            Wort 2
        </div>


        <div id="word3"
             class="btn-hover color-7 words button"
        >
            Wort 3
        </div>
    </div>
    <!--Ende WORDS-->
  <div style="flex-grow: 1;"></div>

    <div id="next"
         class="btn-hover color-5 button text next">
        Weiter
    </div>
</div>
<!--Ende FRAGEN -->


<!--Ergebnis-->
<div
        id="result"
        style="display: none; position: absolute; top: 0; right: 0; left: 0; bottom: 0; overflow: hidden;
    justify-content: center;
    flex-direction: row;">
    <div
            style="
        display: flex;
        background-color: transparent;
        position: relative;
        padding: 1rem;
        flex-direction: column;
        align-items: center;
        "
    >
        <div
                id="image"
                style="
          overflow: hidden;
          background-color: transparent;
          position: relative;
          flex-grow: 1;
        "
        >
            <!--Grundbild-->
            <img id="resultimg"
                 style="
            display: block;
            max-width: 100%;
            max-height: 100%;
            transform: scale(1.27) translate(0,10px);
          "
            />

            <!--Overlays-->
            <div
                    id="grain"
                    style="
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
          opacity: 0;
            background: #000;
            filter: url(#noiseFilter);
          "
            ></div>

            <img
                    style="
            opacity: 0;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0; left: 0; right: 0; bottom: 0;
            "
                    id="water"
                    src="water.png"
            />

            <img
                style="
                opacity: 0;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0; left: 0; right: 0; bottom: 0;
                "
                id="plants"
                src="plants.png"
                >
            <!--<img
                    style="
            opacity: 0;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0; left: 0; right: 0; bottom: 0;
          "
                    id="warmthandlight"
                    src="warmthandlight.png"
            />-->

            <!--<img
                    style="
            opacity: 0;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0; left: 0; right: 0; bottom: 0;
          "
                    id="hands"
                    src="hands.png"
            />
            -->
        </div>


        <h1 class="text title" style="margin-top: 1rem; margin-bottom: 1rem; text-align: center">
            DEIN SEGENSBILD
        </h1>
    </div>
</div>
</body>


<!--Grain Effect (Sand)-->
<svg id="graineffect" style="position: absolute; top: 0; left: 0; right: 0; bottom: 0;">
    <filter id="noiseFilter">
        <feTurbulence
                type="fractalNoise"
                baseFrequency="6.29"
                numOctaves="6"
                stitchTiles="stitch"
        />
    </filter>
</svg>


</html>
